  <body>
    <div class="center-container">
      <div class="main">
        <div class="containt">
          <div class="left-side">
           <div>
            <img
            width="100px"
            height="auto"
            src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg"
            alt="googal-image"
          />
          <div>
            <p class="form-header">
              Create your Ajit Account
            </p>
            <div>
              <form>
                  <div class="input-style">
                    <input type="text" placeholder="First Name" class="user-field">
                    <input type="text" placeholder="Last Name" style="width:50%" class="user-field">
                </div>
               
                <div class="email-field">
                  <div style="display: inline-block;">
                    <input type="email" placeholder="Username"
                      >
                  </div>
                  <div class="domain-style">
                    <span style="width:20%">@gmail.com</span>
                  </div>
                </div>
                <small class="email-helpertext">You can use letters,Numbers and Full stop.
                </small>
                <div class="btn">
                <p>Use my current email address instead.</p>
                </div>
                <div class="password-style">
                  <div class="input-style" >
                    <input type="password" placeholder="Password" class="user-field">
                   <input type="password" placeholder="Confirm" style="width:50%" class="user-field">
               </div>
                </div>
              <small class="email-helpertext">Use 8 or more characters with a mix of letters, numbers & symbols
              </small>
              <div class="show-password">
                <input type="checkbox" ><span>show Password</span>
              </div>
              <div class="buttons">
                  <span class="signin-style">sign in insted</span>
                 <button class="btn-next">
               Next
                 </button>                                 
              </div>
              </form>
            </div>
          </div>
           </div>
          </div>
          <div class="right-side">
            <div>
              <div>
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" height="auto" width="250px">
              </div>
              <div class="side-image-textStyle">
                <p>One account. All of Ajit working for you.</p>
              </div>
            </div>
            </div>
        </div>
